<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator inflacije</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background-overlay">

		<h1 style="font-family: Lucida console">Kalkulator inflacije</h1>

		<div class="container">
			<h3 style="font-family: Lucida console">Stopa inflacije: <input type="number" min="0.1" id="inflationRate"> %</h3> <br>
			<h3 style="font-family: Lucida console">Izračunaj koliko je <input type="number" min="1" id="money"> € vrijedilo prije
				<input style="font-family: Lucida console" type="number" min="1" id="years"> godina?</h3>

			<button onclick="inflationCalculator()">Izračunaj</button>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
